sudo: required
services:
- docker
before_install:
- docker pull payfortstart/woocommerce-test
- docker build -t payfort/woocommerce .
- docker run --name app -d payfortstart/woocommerce
- docker ps -a
script:
- docker run --link app:app payfortstart/woocommerce-test /bin/sh -c "xvfb-run -a  bundle
  exec rspec"
notifications:
  slack:
    secure: 
